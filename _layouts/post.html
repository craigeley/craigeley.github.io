<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">

    {% include header.html %}
      <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date_to_string }}</span>
      {{ content }}
    <br>
    <br>
    <span class="post-date">See more posts tagged: {% for tag in page.tags %} <a href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %}</span>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
